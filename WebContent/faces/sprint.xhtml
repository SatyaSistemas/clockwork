<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/faces/templates/layout.xhtml">
		<ui:define name="rightPanel"></ui:define>
		<ui:define name="leftPanel"></ui:define>
		<ui:define name="content">
			<p:panel>
				<p:fieldset legend="Cadastro Item de Trabalho" toggleable="true">
					<p:panelGrid>
						<p:row>
							<p:column>
								<p:outputLabel value="Item:" /><br/>
								<p:inputText id="item" />
							</p:column>
							<p:column>
								<p:outputLabel value="Situação:" /><br/>
								<p:calendar id="situacao" />
							</p:column>
							<p:column>
								<p:outputLabel value="Responsável:" /><br/>
								<p:inputText id="responsavel" />
							</p:column>
							<p:column>
								<p:outputLabel value="Horas planejadas:" /><br/>
								<p:inputText id="horasPlanejadas" />
							</p:column>
							<p:column>
								<p:outputLabel value="Horas Realizadas:" /><br/>
								<p:inputText id="horasRealizadas" />
							</p:column>
							<p:column>
								<p:outputLabel value="Prioridade:" /><br/>
								<p:inputText id="prioridade" />
							</p:column>
							<p:column>
								<p:commandButton id="add" value="Salvar" icon="ui-icon-check" />
							</p:column>
						</p:row>
	
					</p:panelGrid>
				</p:fieldset>
				<br />
				<br />
				<p:dataTable>
					<p:column style="width:32px">
						<h:selectBooleanCheckbox />
					</p:column>
					<p:column headerText="Id">
						<h:outputText />
					</p:column>
	
					<p:column headerText="Item">
						<h:outputText />
					</p:column>
	
					<p:column headerText="Situação">
						<h:outputText />
					</p:column>
	
					<p:column headerText="Responsável">
						<h:outputText />
					</p:column>
	
					<p:column headerText="Horas Planejadas">
						<h:outputText  />
					</p:column>
	
					<p:column headerText="Horas Realizadas">
						<h:outputText />
					</p:column>
					
					<p:column headerText="Prioridade">
						<h:outputText />
					</p:column>
	
					<p:column headerText="Ações" style="width:32px">
						<p:rowEditor />
					</p:column>
				</p:dataTable>
			</p:panel>
		</ui:define>
	</ui:composition>
</h:body>
</html>
