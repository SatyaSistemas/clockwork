<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/faces/templates/layout.xhtml">
		<ui:define name="rightPanel"></ui:define>
		<ui:define name="leftPanel"></ui:define>
		<ui:define name="content">
			<p:panel>
				<p:fieldset legend="Cadastro Itens Backlog" toggleable="true">
					<p:panelGrid>
						<p:row>
							<p:column>
								<p:outputLabel value="Nome:" /><br/>
								<p:inputText id="nome" />
							</p:column>
							<p:column>
								<p:outputLabel value="Importância:" /><br/>
								<p:inputText id="importancia" />
							</p:column>
							<p:column>
								<p:outputLabel value="Estimativa:" /><br/>
								<p:inputText id="estimativa" />
							</p:column>
							<p:column></p:column>
							<p:outputLabel value="Demonstração:" /><br/>
							<p:inputText id="demonstracao" />
							<p:column>
								<p:outputLabel value="Solicitante:" /><br/>
								<p:inputText id="solicitante" />
							</p:column>
							<p:column>
								<p:outputLabel value="Notas:" /><br/>
								<p:inputText id="notas" />
							</p:column>
							<p:column>
								<p:commandButton id="add" value="Salvar" action="#{indexBean.addBacklogItem}" icon="ui-icon-check" />
							</p:column>
						</p:row>
	
					</p:panelGrid>
				</p:fieldset>
				<br />
				<br />
				<p:dataTable value="#{indexBean.itensBacklog}" var="backlog">
					<p:column style="width:32px">
						<h:selectBooleanCheckbox />
					</p:column>
					<p:column headerText="Id">
						<h:outputText value="#{backlog.id}" />
					</p:column>
	
					<p:column headerText="Importância">
						<h:outputText value="#{backlog.importancia}" />
					</p:column>
	
					<p:column headerText="Estimativa">
						<h:outputText value="#{backlog.estimativa}" />
					</p:column>
	
					<p:column headerText="Demonstracao">
						<h:outputText value="#{backlog.demonstracao}" />
					</p:column>
	
					<p:column headerText="Notas">
						<h:outputText value="#{backlog.notas}" />
					</p:column>
	
	
					<p:column headerText="Solicitante">
						<h:outputText value="#{backlog.solicitante}" />
					</p:column>
	
					<p:column headerText="Ações" style="width:32px">
						<p:rowEditor />
					</p:column>
				</p:dataTable>
			</p:panel>
		</ui:define>
	</ui:composition>
</h:body>
</html>
