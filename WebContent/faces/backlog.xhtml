<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/faces/templates/layout.xhtml">
		<ui:define name="rightPanel"></ui:define>
		<ui:define name="leftPanel"></ui:define>
		<ui:define name="content">
			<p:panel>
				<h:form id="regItem">
					<p:growl id="regMsgs" showDetail="true" />
					<p:fieldset legend="Cadastro Itens Backlog" toggleable="true">
						<p:panelGrid>
							<p:row>
								<p:column>
									<p:outputLabel value="Nome:" />
									<br />
									<p:inputText id="nome"
										value="#{backlogBean.productBacklog.nome}" />
								</p:column>
								<p:column>
									<p:outputLabel value="Importância:" />
									<br />
									<p:inputText id="importancia"
										value="#{backlogBean.productBacklog.importancia}" />
								</p:column>
								<p:column>
									<p:outputLabel value="Estimativa:" />
									<br />
									<p:inputText id="estimativa"
										value="#{backlogBean.productBacklog.estimativa}" />
								</p:column>
								<p:column>
									<p:outputLabel value="Demonstração:" />
									<br />
									<p:inputText id="demonstracao"
										value="#{backlogBean.productBacklog.demonstracao}" />
								</p:column>
								<p:column>
									<p:outputLabel value="Solicitante:" />
									<br />
									<p:selectOneMenu id="usuario" value="#{backlogBean.productBacklog.solicitante}" >
										<f:selectItem itemLabel="Selecione o usuário" itemValue="" noSelectionOption="true" />
										<f:selectItems value="#{backlogBean.usuarios}" />
									</p:selectOneMenu>
								</p:column>
								<p:column>
									<p:outputLabel value="Notas:" />
									<br />
									<p:inputText id="notas"
										value="#{backlogBean.productBacklog.notas}" />
								</p:column>
								<p:column>
									<p:commandButton id="add" value="Salvar" update=":listItems, :regItem"
										actionListener="#{backlogBean.addBacklogItem}"
										icon="ui-icon-check" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:fieldset>
				</h:form>
				<br />
				<br />
				<h:form id="listItems">
					<p:growl id="listMsgs" showDetail="true" />

					<p:dataTable value="#{backlogBean.itensBacklog}" var="backlog"
						rows="10" paginator="true" editable="true" editMode="cell"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15">

						<p:ajax event="cellEdit"
							listener="#{backlogBean.onCellEdit(backlog)}"
							update=":listItems:listMsgs" />

						<p:column style="width:32px">
							<h:selectBooleanCheckbox />
						</p:column>
						<p:column headerText="Id">
							<h:outputText value="#{backlog.id}" />
						</p:column>
						<p:column headerText="Nome">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{backlog.nome}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="nome" value="#{backlog.nome}" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Importância">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{backlog.importancia}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="importancia" value="#{backlog.importancia}" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Estimativa">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{backlog.estimativa}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="estimativa" value="#{backlog.estimativa}" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Demonstracao">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{backlog.demonstracao}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="demonstracao" value="#{backlog.demonstracao}" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Notas">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{backlog.notas}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="notas" value="#{backlog.notas}" />
								</f:facet>
							</p:cellEditor>
						</p:column>


						<p:column headerText="Solicitante">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{backlog.solicitante}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="solicitante" value="#{backlog.solicitante}" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Ações" style="width:32px">
							<p:rowEditor />
						</p:column>
					</p:dataTable>
				</h:form>
			</p:panel>
		</ui:define>
	</ui:composition>
</h:body>
</html>
