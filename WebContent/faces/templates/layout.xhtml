<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<f:view contentType="text/html">

	<pe:head title="Clockwork"
		shortcutIcon="resources/images/favicon.ico">
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta http-equiv="pragma" content="no-cache" />
			<meta http-equiv="cache-control" content="no-cache" />
			<meta http-equiv="expires" content="0" />
		</f:facet>
		<link rel="icon" type="image/x-icon" href="resources/images/favicon.ico"></link>
	</pe:head>
	
	<h:body id="entirePage">

		<h:commandLink value="jqprint" rendered="false">
			<p:printer target="fullpage" />
		</h:commandLink>

		<h:outputStylesheet library="css" name="default.css"/>
		
		<p:growl id="messages" showDetail="true" redisplay="false"
				showSummary="true" autoUpdate="true" escape="false" life="5000" />

		<pe:layout id="fullpage" fullPage="true" style="border: 0;">

			<ui:insert name="header">
				<ui:include src="header.xhtml" />
			</ui:insert>

			<pe:layoutPane position="center" resizable="false" closable="false"
				style="border: 0;">

				<ui:insert name="leftPanel">
					<ui:include src="leftPanel.xhtml" />
				</ui:insert>

				<ui:insert name="rightPanel">
					<ui:include src="rightPanel.xhtml" />
				</ui:insert>

				<pe:layoutPane position="center" resizable="false" closable="false">
					<ui:insert name="content">
						<ui:include src="content.xhtml" />
					</ui:insert>
				</pe:layoutPane>

			</pe:layoutPane>

		</pe:layout>
	</h:body>
</f:view>
</html>
