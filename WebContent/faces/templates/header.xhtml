<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pe="http://primefaces.org/ui/extensions">
<body>
	<ui:composition>
		<pe:layoutPane id="header" position="north" resizable="false"
			closable="false" size="90" style="border: 0;">
				<p:panelGrid id="header-grid">
					<p:row style="height:3em;">
						<p:column style="width:3em;">
							<h:graphicImage style="width: 3em;" value="resources/images/icons/light/appbar.pokeball.png"/>
						</p:column>
						<p:column>
							<p:outputLabel styleClass="header-title">Clockwork</p:outputLabel>
						</p:column>
					</p:row>
				</p:panelGrid>
				<p:tabMenu activeIndex="#{param.i}" id="menu">
					<p:menuitem value="Backlog" outcome="backlog" icon="ui-icon-star">
						<f:param name="i" value="0" />
					</p:menuitem>
					<p:menuitem value="Sprints" outcome="sprints">
						<f:param name="i" value="1" />
					</p:menuitem>
					<p:menuitem value="Impedimentos" outcome="impedimentos">
						<f:param name="i" value="2" />
					</p:menuitem>
					<p:menuitem value="UsuÃ¡rios" outcome="usuarios">
						<f:param name="i" value="3" />
					</p:menuitem>
					<p:menuitem value="Bugs" outcome="bug">
						<f:param name="i" value="4"  />
					</p:menuitem>
				</p:tabMenu>
		</pe:layoutPane>
	</ui:composition>
</body>
</html>
